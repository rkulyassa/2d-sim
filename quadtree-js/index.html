<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>QuadTree</title>
</head>
<body>
	<canvas width="600" height="600"></canvas><br>
	<span id="fps">FPS: 0</span><br>
	<span id="circleCount">Circles: 0</span><br>
	<span id="collisionChecksCount">Collision checks/frame: 0</span><br>
	<br>
	<span><strong>World</strong></span><br>
	<label>Circle sizes to add: </label><input type="text" id="circleSizesInput" value="2,4,6" style="width: 100px;"><br>
	<label>Add circles: </label><input type="number" id="addCirclesInput" style="width: 50px;"><button onclick="addCircles(document.getElementById('addCirclesInput').value)">Add</button><br>
	<label>World type:</label>
	<select id="worldSelect">
		<option value="0">Gravitate to center</option>
		<option value="1">Random pong motion</option>
		<option value="2">No motion</option>
	</select><br>
	<input id="collisionsEnabled" type="checkbox" checked><label> Collisions enabled</label><br>
	<label>Gravity: </label><input id="gravityInput" type="number" value=0.1 style="width: 50px;"><br>
	<label>Circle velocity: </label><input id="circleVelocityInput" type="number" value=2 style="width: 50px;"><br>
	<button onclick="reset()">Reset</button><br>
	<br>
	<span><strong>Quadtree</strong></span><br>
	<label>Quadtree maxObjects: </label><input id="maxObjectsInput" type="number" value=4 style="width: 50px;"><br>
	<label>Quadtree maxDepth: </label><input id="maxDepthInput" type="number" value=4 style="width: 50px;"><br>
	<input id="quadtreeEnabled" type="checkbox" checked><label> Use Quadtree</label><br>
	<br>
	<span><strong>Cosmetic</strong></span><br>
	<input id="circleBordersEnabled" type="checkbox"><label> Show circle borders</label><br>
	<input id="canvasCenterEnabled" type="checkbox"><label> Show canvas center</label><br>
	<script src="primitives/Rect.js"></script>
	<script src="primitives/Circle.js"></script>
	<script src="primitives/Quadtree.js"></script>
	<script src="main.js"></script>
</body>
</html>
